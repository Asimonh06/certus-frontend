<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Alumnos</title>
    <style>
        h1{
            text-align: center;
            font-family: sans-serif;
            font-weight: bold;
            text-transform: uppercase;
        }
        table{
            margin: auto;
        }

        th, td{
            padding: 15px;
            border: 1px solid red;
            text-align: center;
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <h1>Lista de alumnos</h1>
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Edad</th>
                <th>Genero</th>
                <th>Carrera</th>
                <th>Comentarios</th>
            </tr>
        </thead>
        <tbody id="contentTable">

        </tbody>
    </table>
    <script>
        async function cargarAlumnos(){
            try {
                const response = await fetch('https://proyecto-certus-production.up.railway.app/alumnos')
                const alumnos = await response.json()
                const tbody = document.getElementById('contentTable');
                tbody.innerHTML = ''
                alumnos.forEach(alumno => {
                    const tr = document.createElement('tr')
                    tr.innerHTML = `
                        <td>${alumno.nombre}</td>
                        <td>${alumno.apellido}</td>
                        <td>${alumno.edad}</td>
                        <td>${alumno.genero}</td>
                        <td>${alumno.carrera}</td>
                        <td>${alumno.comentarios}</td>
                    `;
                    tbody.appendChild(tr)
                })
            } catch (error) {
                console.log("Error al cargar alumnos", error);
                alert('No se pudo listar')
            }
        }

        cargarAlumnos()
    </script>
</body>
</html>
